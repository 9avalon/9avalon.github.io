<h4 id="_1">快捷键</h4>
<p>ctrl+q           打开查询窗口</p>
<p>ctrl+/            注释sql语句</p>
<p>ctrl+shift +/  解除注释</p>
<p>ctrl+r           运行查询窗口的sql语句</p>
<p>ctrl+shift+r   只运行选中的sql语句</p>
<p>F6               打开一个mysql命令行窗口</p>
<p>ctrl+l            删除一行</p>
<p>ctrl+n           打开一个新的查询窗口</p>
<p>ctrl+w          关闭一个查询窗口</p>
