  <h2 id="_1">总结一下回溯法：</h2>
<ul>
<li>回溯法也称作试探法，他的基本思路是从一条路一直往前走，能进则进（终止结果），不能进则退回前一个换条路走。其核心是深度优先搜索算法。</li>
</ul>
<h2 id="_2">那些问题适用于回溯呢？</h2>
<ul>
<li>回溯可以遍历所有的组合！</li>
<li>那种你感觉要n个循环才能做出来的题，就可以开始用回溯来解决问题了。</li>
</ul>
