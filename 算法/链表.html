<div class="page_title">链表小结</div>

  <h2 id="nn">给定一个数字n，删除链表倒数第n个节点。</h2>
<ul>
<li>解法：使用两个指针，使第二个指针往前移n+1个节点，需要注意如果链表长度等于n的情况</li>
</ul>
<h2 id="_1">交换两个相邻的链表节点</h2>
<ul>
<li>解法：使用了虚拟指针，关键是要画图来表示链表的节点交换顺序，不然自己想会很乱。</li>
</ul>
