    <div class="row wiki-main">
		<h3 id="_1">冒泡排序</h3>
<p>通过交换使相邻的两个数变成小数在前大数在后，这样每次遍历后，最大的数就“沉”到最后面了。重复N次即可以使数组有序。</p>
<h3 id="_2">插入排序</h3>
<p>每次将一个待排序的数据，插入到前面已经排好序的序列之中，直到所有数据都插入完成</p>
<h3 id="_3">直接选择排序</h3>
<p>将数据分为有序区和无序区，初始时，整个列表都是无序的，每次选最小的数放在列表后方形成有序区，依次摆放直至有序</p>
<h3 id="_4">希尔排序</h3>
<p>1、改进版的插入排序</p>
